{% extends 'base.html' %}


{% block content %}
  {% for post in posts %}
  <div class="content">
    <div class="c-title">
      <h6> <a href="{% url 'blog:detail' my_id=post.id %}">{{ post.title }}</a> </h6>
    </div>
    <div class="c-content">
  <p>{{ post.content }}</p>
    </div>

    <div class="c-pup">
      <span>pup date : {{ post.pub_date }}</span>
    </div>
  </div>
  {% endfor %}
{% endblock %}
