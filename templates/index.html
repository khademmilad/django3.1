{% block content %}

      <h6>{{ post.title }}</h6>
    </div>
    <div class="c-content">
  <p>{{ post.content }}</p>
    </div>

    <div class="c-pup">
      <span>pup date : {{ post.pub_date }}</span>
    </div>
  </div>
  {% endfor %}
{% endblock %}
